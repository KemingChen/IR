臉書全球性大停擺 官方證實當機<div id="newstext" class="text "><span>
	</span><span>2014-06-19&nbsp;&nbsp;17:27</span><span>
</span><p>〔本報訊〕臉書今天下午4時前發生全球性大當機，並在4時25分恢復運作後，臉書發出聲明，證實當機，並表達歉意，但對於確切造成的原因，並未詳加說明。</p><p>根據科技網站TechCrunch報導，臉書關閉後，全球超過10億人受到影響，但狀況在半小時之內排除，臉書也透過電子郵件發出聲明，表示公司確認臉書已100％恢復正常。</p><p>臉書發言人也致歉，表示：「我們對於因此所可能帶來的任何不便感到抱歉。」</p><span>
